version: 1.0
runtime: docker
build:
  dockerfile: Dockerfile
  commands:
    pre-build:
      - echo "Starting build process..."
      - pwd
      - ls -la
    build:
      - echo "Building application..."
    post-build:
      - echo "Build completed"
run:
  command: nginx -g "daemon off;"
  network:
    port: 8080
    protocol: tcp
  env:
    - name: NODE_ENV
      value: production 